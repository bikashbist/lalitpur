<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .team-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .team-card {
      text-align: center;
    }
    .team-card h6 {
      color: #d10000;
      font-weight: bold;
      margin-top: 10px;
    }
    .team-card p {
      margin-bottom: 0;
    }
    .spokesperson {
      background-color: #2e4998;
      color: white;
      padding: 40px 30px;
      border-radius: 5px;
      height: 100%;
    }
    .spokesperson img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }
    .spokesperson h5 {
      font-weight: bold;
      margin-top: 15px;
    }
    .spokesperson .btn-nav {
      background: white;
      color: #2e4998;
      border: none;
      margin: 5px;
      width: 35px;
      height: 35px;
    }
  </style>
</head>
<body>
  <div class="container-fluid my-5">
    <div class="row g-4">
      <!-- Team Members -->
      <div class="col-md-8">
        <div class="row g-4">
          <div class="col-md-4 team-card">
            <img src="https://via.placeholder.com/300x250" alt="Member 1" />
            <h6>चिरिबाबु महर्जन</h6>
            <p>नगर प्रमुख</p>
          </div>
          <div class="col-md-4 team-card">
            <img src="https://via.placeholder.com/300x250" alt="Member 2" />
            <h6>मञ्जुश्री शाक्य बखाचर्चे</h6>
            <p>उप– प्रमुख</p>
          </div>
          <div class="col-md-4 team-card">
            <img src="https://via.placeholder.com/300x250" alt="Member 3" />
            <h6>राजु महर्जन</h6>
            <p>प्रवक्ता</p>
          </div>
        </div>
      </div>

      <!-- Spokesperson -->
      <div class="col-md-4">
        <div class="spokesperson d-flex flex-column justify-content-between">
          <div>
            <h5>Spokeperson</h5>
            <img src="https://via.placeholder.com/100" alt="Spokesperson" class="mt-3" />
            <h5 class="mt-3">Mr. Gyanin Rai</h5>
            <p>Senior Director</p>
            <p>Phone: 071-404040, 9823979605</p>
            <p>Email: contactlumbini1985@gmail.com</p>
          </div>
          <div>
            <button class="btn btn-nav">&lt;</button>
            <button class="btn btn-nav">&gt;</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
